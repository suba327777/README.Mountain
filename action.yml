name: "README mountain"
description: "This action runs a μ-lab hackathon"
author: "μ-lab"

runs:
  using: "composite"
  steps:
    - name: clone
      run: |
        git clone https://github.com/suba327777/README.Mountain.git
        cd README.Mountain 
        go build -ldflags="-s -w" -o ${{ github.action_path }}/mountain main.go
      shell: bash

    - name: run
      run: ${{ github.action_path }}/mountain
      shell: bash

    - name: copy preview file
      shell: bash
      run: |
        cd README.Mountain
        if [ ! -f "${{ github.action_path }}/output/Preview.md" ]; then
          cp "./output/Preview.md" "../output/Preview.md"
          echo "File copied."
        else
          echo "File already exists."
        fi
        cd ${{ github.action_path }}
        ls